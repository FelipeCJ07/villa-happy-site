<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Escola Villa Happy</title>
  <script type="text/javascript">
    // Script de redirecionamento para Single Page Applications no GitHub Pages
    // Adaptado de https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <script>
    // Redireciona para a p√°gina inicial
    window.location.href = '/villa-happy-site/';
  </script>
</body>
</html>
